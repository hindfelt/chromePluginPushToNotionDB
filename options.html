<!DOCTYPE html>
<html>
<head>
  <title>Push to Notion Settings</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <h1>Settings</h1>
  <div class="container">
    <!-- Google AI API Key (shared across all databases) -->
    <div class="section">
      <h2>Google AI API Key</h2>
      <div class="input-group">
        <label for="google-api-key">Google AI API Key:</label>
        <input type="password" id="google-api-key" placeholder="Enter your Google AI API key">
      </div>
      <button id="save-google-key">Save API Key</button>
      <div id="google-key-status"></div>
    </div>

    <!-- Database Management -->
    <div class="section">
      <h2>Notion Databases</h2>
      <div id="databases-list"></div>

      <!-- Add/Edit Database Form -->
      <div class="database-form">
        <h3 id="form-title">Add New Database</h3>
        <input type="hidden" id="edit-database-id">
        <div class="input-group">
          <label for="database-name">Database Name:</label>
          <input type="text" id="database-name" placeholder="e.g., Tech News, Research Papers">
        </div>
        <div class="input-group">
          <label for="notion-key">Notion API Key:</label>
          <input type="password" id="notion-key" placeholder="Enter Notion API key">
        </div>
        <div class="input-group">
          <label for="database-id">Notion Database ID:</label>
          <input type="text" id="database-id" placeholder="Enter Notion database ID">
        </div>
        <div class="form-buttons">
          <button id="save-database">Save Database</button>
          <button id="cancel-edit" style="display:none;">Cancel</button>
        </div>
        <div id="database-status"></div>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
